<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shop</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <main class="main_section">
            <section class="hero_section">
                <header class="header_section">
                    <h1 class="section_title">The Shop Creative <sub>&reg;</sub></h1>
                </header>

                <article class="shop_logo_article">
                    <h2 class="shop_logo">
                        <img
                            src="./images/The_Shop.jpg" 
                            alt="The Shop Creative"
                            class="the_shop_creative"
                        >
                    </h2>
                </article>
            </section>
            <section class="user_form_section">
                    
                <h2 class="form_title"><img src="./images/The_Shop.jpg" alt="" class="form_icon"> The Shop</h2>

                <form>
                    <div>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                        <p class="title_name user_error">First Name</p>
                    </div>
                    <div>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                        <p class="title_name user_error">First Name</p>
                    </div>
                    <div>
                        <input type="email" name="user_email" id="user_email" placeholder="Email">
                        <p class="title_name user_error">First Name</p>
                    </div>
                    <div>
                        <input type="tel" name="user_phone" id="user_phone" placeholder="Phone">
                        <p class="title_name user_error">First Name</p>
                    </div>
                    <div>
                        <input type="password" name="user_password" id="user_password" placeholder="Password">
                        <p class="title_name user_error">First Name</p>
                    </div>
                    <div>
                        <input type="password" name="confirm_user_password" id="confirm_user_password" placeholder="Confirm Password">
                        <p class="title_name user_error">First Name</p>
                    </div>
                    <div class="control_panel">
                        <button type="button" class="create_account_button" id="create_account_button">Create Account</button>
                    </div>
                </form>

                <p class="already_account">Already have an Account? <a href="#">Sign In</a></p>
            </section>
        </main>
        <footer>
            <p>Your one-stop destination for quality goods & unique finds. Shop smart, live stylish.</p>
            <p>Â© 2025 The Shop. All rights reserved.</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
